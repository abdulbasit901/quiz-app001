<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <section id="quiz">
        <div class="quiz-container">
            <div class="question-card">
            <h3 class="question">Questions</h3>
            <ul>
               <li>
                      <input class='radio' type="radio" name="answer" id="a">
                      <label  id="a_text" for="a">Answer 1</label>
               </li>

               <li>
                    <input class='radio' type="radio" name="answer" id="b">
                    <label id="b_text" for="b">Answer 2</label>
              </li>

              <li>
                    <input class='radio' type="radio" name="answer" id="c">
                    <label id="c_text" for="c">Answer 3</label>
             </li>

             <li>
                    <input class='radio' type="radio" name="answer" id="d">
                    <label id="d_text" for="d">Answer 4</label>
             </li>
             </ul>
            </div>
            <button id='btn'>Submit</button>
        </div>
        
    </section>
    
    <script src="./app.js"></script>
</body>
</html>
